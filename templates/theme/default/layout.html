<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %} {{ blog.name|e }}</title>
<link href="/theme/default/style.css" rel="stylesheet" type="text/css" media="screen" />
{{ blog.header() }}
</head>

<body>
<div id="{% block page_div_id %}index{% endblock %}">
  <div id="container">
    <div id="header">
      <h1 class="blogName"><a href="/">{{ blog.name|e }}</a></h1>
      <div class="description">{{ blog.description|e }}</div>
      <div class="clear"></div>
      <div id="cats" class="module">
        <div class="modTop"></div>
        <h2>文章分类</h2>
        <div class="modBody">
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </div>
        <div class="modBottom"></div>
      </div>
    </div>

    {% block content %}{% endblock %}

    <div id="footer">
      <div class="copyright">
        版权所有 <a href="http://insane.blogbus.com/">精神分裂病人的病历</a> – 2007 Ver.2<br />本日志遵循创作共用约定：<a href="http://www.creativecommons.cn/licenses/by-nc-sa/1.0" target="_blank">署名 · 非商业用途 · 保持一致 1.0</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
