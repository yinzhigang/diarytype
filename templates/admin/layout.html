<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %} 后台管理 - Diary Type</title>
<!-- CSS -->
<link href="/static/admin/css/transdmin.css" rel="stylesheet" type="text/css" media="screen" />
<!--[if IE 6]><link rel="stylesheet" type="text/css" media="screen" href="/static/admin/css/ie6.css" /><![endif]-->
<!--[if IE 7]><link rel="stylesheet" type="text/css" media="screen" href="/static/admin/css/ie7.css" /><![endif]-->

<!-- JavaScripts-->
<script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
{% block header %}{% endblock %}
</head>
<body>
<div id="wrapper">
    <h1><a href="#">Diary Type</a></h1>
    
    <ul id="mainNav">
        <li><a href="/admin/post/new" class="{{ post_active|default('') }}">写新日志</a></li>
        <li><a href="/admin/posts" class="{{ posts_active|default('') }}">日志管理</a></li>
        <li><a href="/admin/comments" class="{{ comments_active|default('') }}">评论管理</a></li>
        <li><a href="/admin/categories" class="{{ category_active|default('') }}">分类管理</a></li>
        <li><a href="#">友情链接</a></li>
        <li><a href="#">模板</a></li>
        <li><a href="/admin/setting" class="{{ setting_active|default('') }}">系统设置</a></li>
        <li class="logout"><a href="{{ logout_url }}">LOGOUT</a></li>
    </ul>

    {% block content %}{% endblock %}

    <p id="footer">Powerd by <a href="http://diarytype.appspot.com/" target="_blank">Diary Type</a> with Google App Engine.</p>
</div>
</body>
</html>
